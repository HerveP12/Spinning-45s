<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Interactive Roulette Game</title>
  </head>
  <body>
    <div class="container">
      <h1>Interactive Roulette Game</h1>
      <h2 id="timer-display">Place your bets!</h2>
      <table class="roulette-table">
        <tbody>
          <!-- Top row: "00" at far left top, then left column numbers horizontally -->
          <tr>
            <td class="bet-spot zero" data-number="00">00</td>
            <td class="bet-spot number" data-number="3">3</td>
            <td class="bet-spot number" data-number="6">6</td>
            <td class="bet-spot number" data-number="9">9</td>
            <td class="bet-spot number" data-number="12">12</td>
            <td class="bet-spot number" data-number="15">15</td>
            <td class="bet-spot number" data-number="18">18</td>
            <td class="bet-spot number" data-number="21">21</td>
            <td class="bet-spot number" data-number="24">24</td>
            <td class="bet-spot number" data-number="27">27</td>
            <td class="bet-spot number" data-number="30">30</td>
            <td class="bet-spot number" data-number="33">33</td>
            <td class="bet-spot number" data-number="36">36</td>
            <td class="bet-spot column" data-bet="2to1-left">2 to 1</td>
          </tr>

          <!-- Middle row: "0" at far left, then middle column numbers horizontally -->
          <tr>
            <td class="bet-spot zero" data-number="0">0</td>
            <td class="bet-spot number" data-number="2">2</td>
            <td class="bet-spot number" data-number="5">5</td>
            <td class="bet-spot number" data-number="8">8</td>
            <td class="bet-spot number" data-number="11">11</td>
            <td class="bet-spot number" data-number="14">14</td>
            <td class="bet-spot number" data-number="17">17</td>
            <td class="bet-spot number" data-number="20">20</td>
            <td class="bet-spot number" data-number="23">23</td>
            <td class="bet-spot number" data-number="26">26</td>
            <td class="bet-spot number" data-number="29">29</td>
            <td class="bet-spot number" data-number="32">32</td>
            <td class="bet-spot number" data-number="35">35</td>
            <td class="bet-spot column" data-bet="2to1-middle">2 to 1</td>
          </tr>

          <!-- Bottom row: right column numbers horizontally -->
          <tr>
            <td></td>
            <td class="bet-spot number" data-number="1">1</td>
            <td class="bet-spot number" data-number="4">4</td>
            <td class="bet-spot number" data-number="7">7</td>
            <td class="bet-spot number" data-number="10">10</td>
            <td class="bet-spot number" data-number="13">13</td>
            <td class="bet-spot number" data-number="16">16</td>
            <td class="bet-spot number" data-number="19">19</td>
            <td class="bet-spot number" data-number="22">22</td>
            <td class="bet-spot number" data-number="25">25</td>
            <td class="bet-spot number" data-number="28">28</td>
            <td class="bet-spot number" data-number="31">31</td>
            <td class="bet-spot number" data-number="34">34</td>
            <td class="bet-spot column" data-bet="2to1-right">2 to 1</td>
          </tr>

          <!-- Dozen bets all on one row -->
          <tr>
            <td colspan="1"></td>
            <td class="bet-spot dozen" data-bet="1st12" colspan="4">1st 12</td>
            <td class="bet-spot dozen" data-bet="2nd12" colspan="4">2nd 12</td>
            <td class="bet-spot dozen" data-bet="3rd12" colspan="4">3rd 12</td>
          </tr>

          <!-- Outside bets row -->
          <tr>
            <td colspan="2"></td>
            <td class="bet-spot simple" data-bet="1-18">1-18</td>
            <td class="bet-spot simple" data-bet="even">Even</td>
            <td class="bet-spot simple" data-bet="red">Red</td>
            <td class="bet-spot simple" data-bet="black">Black</td>
            <td class="bet-spot simple" data-bet="odd">Odd</td>
            <td class="bet-spot simple" data-bet="19-36">19-36</td>
            <td colspan="6"></td>
          </tr>
        </tbody>
      </table>

      <!-- Chip Selection -->
      <div class="chip-selection">
        <h3>Choose Your Chip</h3>
        <button class="chip" data-value="1">$1</button>
        <button class="chip" data-value="5">$5</button>
        <button class="chip" data-value="10">$10</button>
        <button class="chip" data-value="25">$25</button>
        <button class="chip" data-value="100">$100</button>
      </div>

      <!-- Winning Number Display -->
      <div class="winning-number-display">
        <h3 id="winning-number">Winning Number: -</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
